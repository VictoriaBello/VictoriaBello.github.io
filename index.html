<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGP News Argentina</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <!-- HEADER / NAV -->
    <header>
        <div class="header-top">
            <img class="logo-img" src="images/logo.png" alt="IGP News Logo">
            <div class="logo-text">IGP News - Argentina</div>
        </div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="about.html">¿Qué es IGP?</a>
            <a href="leagues.html">Ligas</a>
            <a href="events.html">Eventos</a>
            <a href="news.html">Noticias</a>
            <a href="profiles.html">Perfiles</a>
            <a href="resources.html">Recursos</a>
            <div class="language-switcher">
                <a href="index.html">ES</a> | <a href="index-en.html">EN</a>
            </div>
        </nav>
    </header>

    <!-- HERO -->
    <section id="hero">
        <div class="hero-content container">
            <h1>IGP News Argentina</h1>
            <p>Todo sobre el deporte canino IGP: noticias, eventos y más.</p>
        </div>
    </section>

    <!-- ÚLTIMAS NOTICIAS -->
    <section id="latest-news">
        <div class="container">
            <h2>Últimas Noticias</h2>
            <div class="news-items" id="news-container">
                <!-- Noticias se cargarán desde news.html -->
            </div>
        </div>
    </section>

    <!-- PRÓXIMOS EVENTOS -->
    <section id="upcoming-events">
        <div class="container">
            <h2>Próximos Eventos</h2>

            <!-- Calendario -->
            <div class="calendar-container" id="calendar-container"></div>

            <!-- Eventos dinámicos -->
            <div id="events-container"></div>

        </div>
    </section>


    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p>Contacto | Redes Sociales | Sugerencias | ES/EN</p>
            <p>© 2025 IGP News</p>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="js/calendar.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", async () => {
        // ====================== Noticias ======================
        const newsContainer = document.getElementById('news-container');
        try {
            const res = await fetch('news.html');
            const text = await res.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');
            const newsItems = doc.querySelectorAll('.news-item');
            newsItems.forEach((item, index) => {
                if(index < 2) newsContainer.appendChild(item.cloneNode(true));
            });
        } catch (err) {
            console.error('Error cargando noticias:', err);
        }

        // ====================== Eventos ======================
        const eventsContainer = document.getElementById('events-container');
        try {
            const res = await fetch('events.html');
            const text = await res.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');
            const eventItems = doc.querySelectorAll('.event-card');
            eventItems.forEach((item, index) => {
                if(index < 2) eventsContainer.appendChild(item.cloneNode(true));
            });
        } catch (err) {
            console.error('Error cargando eventos:', err);
        }
    });
    </script>

</body>
</html>
