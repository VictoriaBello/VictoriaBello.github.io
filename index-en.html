<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGP News Argentina</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <!-- HEADER / NAV -->
    <header>
        <div class="header-top">
            <img class="logo-img" src="images/logo.png" alt="IGP News Logo">
            <div class="logo-text">IGP News - Argentina</div>
        </div>
        <nav>
            <a href="index-en.html">Home</a>
            <a href="about-en.html">What is IGP?</a>
            <a href="leagues-en.html">Leagues</a>
            <a href="events-en.html">Events</a>
            <a href="news-en.html">News</a>
            <a href="profiles-en.html">Profiles</a>
            <a href="resources-en.html">Resources</a>
            <div class="language-switcher">
                <a href="index.html">ES</a> | <a href="index-en.html">EN</a>
            </div>
        </nav>
    </header>

    <!-- HERO -->
    <section id="hero">
        <div class="hero-content container">
            <h1>IGP News Argentina</h1>
            <p>All about the IGP canine sport: news, events, and more.</p>
        </div>
    </section>

    <!-- LATEST NEWS -->
    <section id="latest-news">
        <div class="container">
            <h2>Latest News</h2>
            <div class="news-items" id="news-container">
                <!-- News will be loaded from news-en.html -->
            </div>
        </div>
    </section>

    <!-- UPCOMING EVENTS -->
    <section id="upcoming-events">
        <div class="container">
            <h2>Upcoming Events</h2>

            <!-- Calendar -->
            <div class="calendar-container" id="calendar-container"></div>

            <!-- Dynamic Events -->
            <div id="events-container"></div>

        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p>Contact | Social Media | Suggestions | ES/EN</p>
            <p>Â© 2025 IGP News</p>
        </div>
    </footer>

    <!-- SCRIPTS -->
    <script src="js/calendar.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", async () => {
        // ====================== News ======================
        const newsContainer = document.getElementById('news-container');
        try {
            const res = await fetch('news-en.html');
            const text = await res.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');
            const newsItems = doc.querySelectorAll('.news-item');
            newsItems.forEach((item, index) => {
                if(index < 2) newsContainer.appendChild(item.cloneNode(true));
            });
        } catch (err) {
            console.error('Error loading news:', err);
        }

        // ====================== Events ======================
        const eventsContainer = document.getElementById('events-container');
        try {
            const res = await fetch('events-en.html');
            const text = await res.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');
            const eventItems = doc.querySelectorAll('.event-card');
            eventItems.forEach((item, index) => {
                if(index < 2) eventsContainer.appendChild(item.cloneNode(true));
            });
        } catch (err) {
            console.error('Error loading events:', err);
        }
    });
    </script>

</body>
</html>
